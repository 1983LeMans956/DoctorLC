<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Анализы</title>
</head>
<body>
 <fieldset>
        <table>
            <caption>Анализы пациента {{ analyzes[0][4] }}</caption>

            <tr>
                <th>Анализ</th>
                <th>Результат</th>
                <th>Дата</th>
            </tr>
            {% for item in analyzes %}
                <tr>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                </tr>
            {% endfor %}
        </table>
        <a class="waves-effect btn" href="{{ url_for('card', patient_id=analyzes[0]) }} ">Назад</a>
 </fieldset>
</body>
<style>
    caption {
        caption-side: bottom;
        text-align: right;
        padding: 10px 0;
    }

    table, td, th {
        border: 1px solid black;
        text-align: left;
        padding: 7px;
    }

    table {
        border-collapse: collapse;
        font-size: 125%;
    }
</style>
</html>
