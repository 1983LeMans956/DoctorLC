<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анализы</title>
</head>
<body>
{% if not analyzes %}
    <p>Пациенту не были назаначены анализы</p>
    <a href="{{ url_for('card', patient_id=0) }}">Назад</a>
{% else %}
    <p>Анализ {{ analyzes[2] }}</p>
    <p>Результат {{ analyzes[3] }}</p>
    <p>Дата {{ analyzes[4] }}</p>
    <a href="{{ url_for('card', patient_id=analyzes[0]) }}">Назад</a>
{% endif %}

</body>
</html>
