<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Карта осмотра</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li> <a href="/">Главное окно</a></li>
            <li> <a href="/records">График записей пациентов</a></li>
      </ul>
    </div>
</nav>

<form method="POST">
    <fieldset>
        <legend>Пациент</legend>
        <label for="first_name">ФИО</label>
        <div class="input-field col s6">
            <select id="first_name" name="patient" onchange="location = this.value;" class="browser-default">
                {% for id, fio, date, _, _, _ in patients %}
                    <option value="{{ url_for('card', patient_id=id) }}"
                            {% if current[0] == id %} selected {% endif %}>{{ fio }}</option>
                {% endfor %}
            </select>
        </div>
        <label for="birthday">Дата рождения</label>
        <div class="input-field col s6">
            <input disabled value="{{ current[2] }}" id="birthday" type="text" class="validate">
        </div>
          <input class="waves-effect btn" name="submit" value="Результаты анализов" type="submit">
    </fieldset>

    <fieldset>
        <legend>Результаты приема</legend>
        <label for="textarea1">Жалобы пациента</label>
        <textarea id="textarea1" class="materialize-textarea" name="complaint" required="">{{ current[4] }}</textarea>

        <label for="textarea2">Диагноз</label>
        <textarea id="textarea2" class="materialize-textarea" name="diagnosis" required="">{{ current[3] }}</textarea>

        <label for="textarea3">Лечение</label>
        <textarea id="textarea3" class="materialize-textarea" name="treatment" required="">{{ current[5] }}</textarea>


        <div class="row">
            <input class="waves-effect btn" name="submit" value="Выдать направление на анализы" type="submit">
            <input class="waves-effect btn" name="submit" value="Сохранить результаты приёма" type="submit">
        </div>
    </fieldset>
</form>
</body>
</html>
